# This file configures the test suite to connect to a PostgreSQL database
# managed by Testcontainers.

# The 'tc' prefix in the JDBC URL signals Spring Boot to use Testcontainers.
# It will automatically start a PostgreSQL container (using the 'postgres:16-alpine' image)
# and provide the connection details to the application.
# The 'db' at the end is the database name.
spring.datasource.url=jdbc:tc:postgresql:16-alpine:///db
spring.datasource.username=test
spring.datasource.password=test

# This driver is required for the Testcontainers JDBC URL support.
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver

# This setting tells Hibernate to automatically update the database schema based on your entities.
# For tests, 'create-drop' is also a good option.
spring.jpa.hibernate.ddl-auto=create-drop

spring.jackson.serialization.fail-on-empty-beans=false
axon.serializer.general=jackson
axon.serializer.messages=jackson
axon.serializer.events=jackson
logging.level.karsch.lukas.features=debug
logging.level.karsch.lukas.config.aspect.LoggingAspect=trace
axon.eventhandling.processors.course_commands.mode=subscribing
axon.eventhandling.processors.professor_commands.mode=subscribing
axon.eventhandling.processors.student_commands.mode=subscribing
#actuator
management.endpoints.web.exposure.include=*
springdoc.show-actuator=true
spring.jpa.defer-datasource-initialization=true
